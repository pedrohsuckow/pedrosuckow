<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo de Pagina em HTML5 </title>
</head>
<body>
    
    <header>
        <h1> Exemplo de Pagina em HTML5 </h1>
    </header>

    <main>

        <figure>
            <img src="mc-laren.avif" alt="o carro mais lindo do ano " width="500"/>
            <figcaption>O carro mais lindo do ano </figcaption>
        </figure>

        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg"/>
        </audio>

        <br />

        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/9n83yJOTLdU?si=HP4bC-DctmV-8vXv" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <br />

        <form>
            <label for="nome"> Nome:</label>
            <input type="text" id="nome" required />
            <br/>
            <br/>
            <label for=email> E-mail:</label>
            <input type="email" id="email" required />
            <br/>
            <button type="submit" >Enviar </button>
        </form>
    </main>
</body>
</html>
